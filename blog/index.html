<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">
    <meta name="description" content="David Oks's Blog"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            line-height: 1.5;
            font-size: 16px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            color: #24292e;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        #menu {
            width: 200px;
            padding-right: 40px;
            text-align: left;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin-bottom: 20px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu li {
            margin-bottom: 12px;
        }
        #content {
            max-width: 650px;
            flex-grow: 1;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 1em;
            margin-top: 0;
        }
        .blog-list {
            margin-top: 2em;
        }
        .blog-entry {
            display: flex;
            margin-bottom: 1.5em;
            align-items: baseline;
        }
        .blog-date {
            width: 180px;
            flex-shrink: 0;
            color: #24292e;
        }
        .blog-title {
            flex-grow: 1;
        }
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            #menu {
                width: 100%;
                padding-right: 0;
                margin-bottom: 30px;
                text-align: left;
            }
            .blog-entry {
                flex-direction: column;
            }
            .blog-date {
                width: auto;
                margin-bottom: 0.25em;
            }
        }
    </style>
    <title>David Oks - Blog</title>
</head>
<body>
    <div class="main-container">
        <div id="menu">
            <span class="title">David Oks</span>
            <ul>
                <li><a href="/">About</a></li>
                <li><a href="/books">Books</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </div>
        <div id="content">
            <h1>Blog</h1>
            
            <div class="intro">
                <p>Occasionally I write things that I'd like to share in public. These posts are dated by when they were first published; I may occassionally make updates to them.</p>
            </div>

            <div class="blog-list">
                <div class="blog-entry">
                    <span class="blog-date">January 2025</span>
                    <span class="blog-title"><a href="/blog/jeff">The death of Jeff Rigsby</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

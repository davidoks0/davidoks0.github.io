<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <meta name="description" content="David Oks's Blog"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.45">
    <link rel="stylesheet" href="assets/style.css">
    <title>David Oks - Blog</title>
</head>
<body>
    <div class="main-container">
        <div id="menu">
            <div class="title-container">
                <span class="title">David Oks</span>
                <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">~</button>
            </div>
            <ul>
                <li><a href="/">About</a></li>
                <li><a href="/books">Books</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </div>
        <div id="content">
            <h1 style="font-size: 20px;">Blog</h1>
            
            <div class="intro">
                <p>Sometimes I write things that I&rsquo;d like to share in public. These posts are dated by when they were first published; I may occasionally make updates to them.</p>
            </div>
            <div class="blog-list">
                <div class="blog-entry">
                    <span class="blog-date">January 2025</span>
                    <span class="blog-title"><a href="/blog-jeff">The death of Jeff Rigsby</a></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N6V6S1SXDB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-N6V6S1SXDB');
    </script>
    <script>
      // Dark mode toggle functionality
      (function() {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Check localStorage for saved preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
          body.classList.add('dark-mode');
        }
        
        // Toggle dark mode
        darkModeToggle.addEventListener('click', function() {
          body.classList.toggle('dark-mode');
          const isDark = body.classList.contains('dark-mode');
          localStorage.setItem('darkMode', isDark);
        });
      })();
    </script>
</body>
</html>
